<head>
    <meta charset="utf-8">
    <meta charset=utf-8>
    <title>OnionOrNot</title>
    <!--[if lt IE 9]> HTML5Shiv
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/less.css">
</head>
<body>
    <!-- Facebook like button code -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src="//connect.facebook.net/en_US/all.js#xfbml=1&appId=195090780514458";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Begin navbar -->
    <nav class="cf">
      <ul class="cf">
         <li><a href="">OnionOrNot</a></li>
         <li><a href="">About</a></li>
     </ul>
    </nav>
    <!-- End navbar -->

    <div id="quiz">

        <div id="headline-box">
            <h1 id="headline"></h1>
            <div id="error">
                <h1>Couldn't load headlines!</h1>
                <a href="#">Retry</a>
            </div>
            <div id="loading"><i class="icon-spin animate-spin" id="spinner"></i></div>
        </div>

        <div id="white">
            <div id="answer">
                <button id="onion">Onion</button>
                <button id="not">Not Onion</button>
            </div>
            <!-- <div id="gradient"></div> -->
            

            <div id="feedback" class="cf">
                <h2 class="message"></h2>

                <ul class="data cf">
                    <li>
                        <h3>Read The Source:</h3>
                        <a target="_blank" id="source" class ="" href=""></a>
                    </li>
                    <!-- Begin social sharing buttons -->
                    <li class ="social">
                        <h3>
                            Challenge a friend:
                        </h3>
                        <div class="social-buttons cf">
                            <div class="fb-like" data-send="true" data-layout="box_count" data-width="150" data-show-faces="true" data-font="verdana"></div>
                            <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-count="vertical">Tweet</a>
                            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
                            </script>
                        </div>
                    </li>
                    <!-- End social sharing buttons -->
                </ul>
                <button id="next">Next Headline</button>
            </div>
        </div>
    <h1 id="hidden">this is some sample text</h1>
        
    </div>


    <!-- Script imports -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
</body>
</html>
